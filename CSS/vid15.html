<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal & External CSS</title>
    <!-- This is how internal CSS by using STYLE tag -->
    <style> 
        h1{
            color: yellow;
            background-color: red;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Three types of adding CSS
         1.Inline -used in HTML page using STYLE attributes 
         2.Internal - it means to add a style tag and place the HTML page's style within it
         3,External - it means to create a .css file and place all your styles inside that .css file 
    -->
    <h1>Three ways to add CSS to HTML</h1>
    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>
    <h2 style="color: purple;background-color:cadetblue">This is Inline CSS</h2>
    <p>So this how we add CSS using external CSS</p>

</body>
</html>
