<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - add music and video using HTML</title>
</head>
<body>
    <!-- You are given 12 files : 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3,2.mp3.....6.mp3
    1.mp4,2.mp4.....6.mp4 -->
    <h1>My Videos and Audios for the Day</h1>
    <header>
        <ul>
            <li>6 Music</li>
            <li>6 Video</li>
        </ul>
    </header>
    <main>
        <h2>Audios for the Day</h2>
        <div>
            <audio src="1.mp3" controls></audio>
            <audio src="2.mp3" controls></audio>
            <audio src="3.mp3" controls></audio>
            <audio src="4.mp3" controls></audio>
            <audio src="5.mp3" controls></audio>
            <audio src="6.mp3" controls></audio>
        </div>
        <h2>Videos for the Day</h2>
        <div>
            <video src="1.mp4" height="400" controls></video>
            <video src="2.mp4" height="400" controls></video>
            <video src="3.mp4" height="400" controls></video>
            <video src="4.mp4" height="400" controls></video>
            <video src="5.mp4" height="400" controls></video>
            <video src="6.mp4" height="400" controls></video>
        </div>
    </main>
    <footer>
        All Copyright Researved to RITESH &copy;
    </footer>
   
</body>
</html>
