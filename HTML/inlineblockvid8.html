<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
    <link rel="stylesheet" href="hello.css">
</head>
<body>
    <!--Block element take full width and next element comes in the next line-->
    <!--Inline element take only the space it needed-->
    <p>I am block element</p>
    <a href="http://www.google.com">Google-Inline</a>
    <div>I am block element</div>
    <span>I am inline element</span>
    <a href="www.youtube.com">YouTube</a>
</body>
</html>
