<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags in HTML</title>
</head>
    <body>
        <!-- It tells browser about the content of own website and purpose of tags of that place-->
        <!-- semantic tags :- header,nav,article,section,aside,footer,figure or figcaption,main,time -->
        <header>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <main>
            <p><strong>Here we learning about semantic tags for better optimization of our websites :--</strong></p>
            <h1>What are semantic tags ??</h1>
            <img src="semantic.jpg" alt="Image not found" height="350">
        </main>
        <footer>
            Copyright CWH | All Rights Researved
        </footer>
    </body>
</html>
