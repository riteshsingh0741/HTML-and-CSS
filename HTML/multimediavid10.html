<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio,Video and Media in HTML</title>
</head>
<body>
    <!--attributes for video src,controls,autoplay,muted,loop,poster,width and height-->
    <h1>Numericals of Magnetic Circuit</h1>
    <video src="video.mp4.mp4" width="555" height="255" controls poster="image.png.jpg">Magnetic Circuit</video>

    <!--attributes for audio src,controls,autoplay,loop,muted,preload--> <!--preload = none (it indicates browser should not pre load the audio), preload = metadata(only information preloaded), preload = auto(browser pleload entire audio or download audio)-->
    <audio src="MiAmor.mp3.mp3" controls>Mi Amor</audio>

    <!--iframes to embedd other websites-->
    <iframe src="https://www.youtube.com/watch?v=XZwBNDGuWGU&list=PLu0W_9lII9agq5TrH9XLIKQvv0iaF2X3w" width="122" height="200"></iframe>

    <!-- SVG is a format to create high graphics vector images -->
    <svg height="100" width="100">
        <circle cx="50" cy="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
</body>
</html>
