<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick quiz</title>
</head>
<body>
    <h1>Form for inspection</h1>
    <form action="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="username" name="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Enter your city">
        </div>
        <div>
            <label for="pincode">Pincode</label>
            <input type="text" name="pincode" id="pincode" placeholder="Enter pincode">
        </div>
        <div>
            <input type="checkbox" name="Agree" id="Agree">
            <label for="agree">Agree and continue</label>
        </div>
        <div>
            <label for="comment">Feedback...</label>
            <textarea rows="4" name="comment" cols="25" id="comment" placeholder="Give your feedback"></textarea>
        </div>
    </form>
</body>
</html>
